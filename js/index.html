<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Todo List</title>
</head>

<body>

    <div>Count: <span id="displayCount"></span></div>
    <div id="wrapper">
        <h1>Todo List</h1>
        <div id="todo">
            <div id="count"></div>
            <button id="btn">Add a task</button>
            <div id="todoCards">
                <div class="todoCard">
                 
                        <h3 class="cardNumber"></h3>
                 
                    <textarea class="task" maxlength="200" cols="20" rows="15">New task</textarea>
                    <span class="delBtn"><i class="fa-solid fa-trash-can"></i></span>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="style.js"></script>
</body>
</html>
